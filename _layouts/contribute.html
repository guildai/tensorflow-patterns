---
layout: base
---

<div class="pageheader">
  <div class="container">
    <h1>{{page.title}}</h1>
    <p class="lead">{{page.description}}</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-9">
      {{content}}
    </div>
    <div class="col-lg-3">
      <h2 class="mt-0">Contributors</h2>
      <ul class="contributors">
      {% for c in site.data.contributors %}
      <li>{{c.name}}</li>	    
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
